<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="closingForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!closingForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="options">Option</label>
              <select type="text"
                      id="options"
                      formControlName="options"
                      class="form-control"
                      [(ngModel)]="selectedOption"
                      (ngModelChange)="changeSelectedTypeOption($event)">
                <option *ngFor="let type of options" [ngValue]="type">{{type.toString()}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="startTime">Starttijd</label>
            <input type="text"
                   id="startTime"
                   formControlName="startTime"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Eindtijd</label>
            <input type="text" id="description" formControlName="description" class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
