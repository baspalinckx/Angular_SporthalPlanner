
<div id="sportshalls" class="list-group">
  <a
    style="cursor: pointer;"
    routerLink="/reserve/{{sportshall.sportsHallID}}">
  <div class="item col-xs-12 col-md-6  col-lg-4">
    <div class="list-group-item">
      <div class="caption">
        <h4 class="group inner list-group-item-heading">
          {{sportshall.sportsBuilding.name}}
         SporthalID: {{sportshall.sportsHallID}}</h4>
        <p class="group inner list-group-item-text">Open: {{sportshall.openTime.toString().slice(11 , 20)}} - Close: {{sportshall.closeTime.toString().slice(11 , 20)}}</p>
        <p class="group inner list-group-item-text"> <span *ngFor="let sportshallsports of sportshall.sportsHallSports let i = index"><span *ngIf="i != 0">, </span>{{sportshallsports.sport.name}}</span></p>
      </div>
    </div>
  </div>
  </a>
</div>
