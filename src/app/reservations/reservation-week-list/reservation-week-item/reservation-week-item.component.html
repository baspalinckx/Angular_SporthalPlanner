<div id="reservations" class="list-group">
    <div class="list-group-item">
      <div class="caption">
        <h5 class="group inner list-group-item-heading">
        {{reservation.context}}</h5>
        <h5 class="group inner list-group-item-heading">
          {{reservation.startTime}} - {{reservation.endTime}}</h5>
        <h5 class="group inner list-group-item-heading" *ngIf="reservation.sport != null">
          {{reservation.sport.name}}</h5>
      </div>
    </div>
  </div>
