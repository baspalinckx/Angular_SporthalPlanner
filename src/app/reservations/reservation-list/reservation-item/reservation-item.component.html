
<div id="reservations" class="list-group-item clearfix">
  <div>
    <h4 class="group inner list-group-item-heading">
      {{reservation.context}}</h4>
    <p class="group inner list-group-item-text">{{reservation.startTime }}:00 - {{reservation.endTime}}:00</p>
    <p class="group inner list-group-item-text">{{reservation.firstName}}  {{reservation.lastName}}</p>
    <p class="group inner list-group-item-text">{{reservation.phoneNumber}} - {{reservation.email}}</p>
    <p class="group inner list-group-item-text" *ngIf="reservation.sport != null">{{reservation.sport.name}}</p>
  </div>
</div>
