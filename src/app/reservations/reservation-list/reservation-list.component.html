<div class="container">
  <div class="row">
    <h2>Boekingen:  </h2>
    <hr>
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewReservation()">Nieuwe boeking</button>
    </div>
  </div>
  <p></p>


<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div id="datePicker" class="col-xs-4" >
        <ng-datepicker  type="text" format="DD-MM-YYYY" [options]="options" name="dateExpires" [(ngModel)]="date"> </ng-datepicker>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary"(click)="onSearchDate()">Search</button>
      </div>
    </div>
    <div class="col-xs-12">
      <app-reservation-item
        *ngFor="let reservationEl of reservations; let i = index"
        [reservation]="reservationEl"
        [index]="i"></app-reservation-item>
      <h4  *ngIf="reservations?.length == 0"> Helaas, niks gevonden</h4>
    </div>

  </div>
</div>
