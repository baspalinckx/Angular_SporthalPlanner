<div class="container">
  <div class="row">
    <h1>Boekingen:  </h1>
    <div class="col-xs-12">
      <button class="btn btn-success" routerLink="new">Nieuwe boeking</button>
      <button class="btn btn-success" routerLink="extra">Extra bezetting</button>
    </div>
  </div>

  <router-outlet [id]="id"></router-outlet>

  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-md-3">
          <input title="dateString" [(ngModel)]="dateString" type="date">
        </div>
        <div class="col-md-1">
          <button (click)="onSearchDate()">Search</button>
        </div>
      </div>
      <app-reservation-item
        *ngFor="let reservationEl of reservations"
        [reservation]="reservationEl">
      </app-reservation-item>
    </div>
    <hr>
  </div>
</div>
