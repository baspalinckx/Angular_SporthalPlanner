<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          id="booking-data"
          ngModelGroup="bookingData"
          #bookingData="ngModelGroup">
          <div class="form-group">
            <label for="date">Datum</label>
            <input
              type="date"
              id="date"
              class="form-control"
              ngModel
              name="date"
              required>
          </div>
          <div class="form-group">
            <label for="starttime">start tijd</label>
            <input
              type="time"
              id="starttime"
              class="form-control"
              ngModel
              name="starttime"
              required>
          </div>
          <div class="form-group">
            <label for="endtime">Eind tijd</label>
            <input
              type="time"
              id="endtime"
              class="form-control"
              ngModel
              name="endtime"
              required>
          </div>
          <div class="form-group">
            <label for="firstname">Voornaam</label>
            <input
              type="text"
              id="firstname"
              class="form-control"
              ngModel
              name="firstname"
              required>
          </div>
          <div class="form-group">
            <label for="lastname">Achternaam</label>
            <input
              type="text"
              id="lastname"
              class="form-control"
              ngModel
              name="lastname"
              required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Vul een geldig email adres in!</span>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Telefoon nummer</label>
            <input
              type="number"
              id="phoneNumber"
              class="form-control"
              ngModel
              name="phoneNumber"
              required>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Reserveer</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Reservering details</h3>
      <P>Datum: {{ booking.date}}</P>
      <p>Start tijd: {{booking.startTime}}</p>
      <p>Eind tijd: {{booking.endTime}}</p>
      <p>Voornaam: {{booking.firstName}}</p>
      <p>Achternaam: {{booking.lastName}}</p>
      <p>Email: {{booking.email}}</p>
      <p>Telefoon nummer: {{booking.phoneNumber}}</p>
    </div>
  </div>
</div>
